<div>
    <h1 mat-dialog-title>Editar datos de {{movieData?.title}}</h1>
</div>
<div mat-dialog-content>
    <mat-divider></mat-divider>
    <form class="form">
        <mat-form-field>
            <mat-label>Título</mat-label>
            <input matInput [(ngModel)]="movieData.title" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
    </form>
    <mat-divider></mat-divider>
    <form class="form">
        <mat-form-field>
            <mat-label>Descripción de la película</mat-label>
            <textarea matInput [value]="movieData.overview"></textarea>
        </mat-form-field>
    </form>
    <mat-divider></mat-divider>
    <form class="form">
        <mat-form-field>
            <mat-label>Clasificación solo para adultos</mat-label>
            <mat-select [(ngModel)]="movieData.adult" [ngModelOptions]="{standalone: true}">
                <mat-option [value]="true">Sí</mat-option>
                <mat-option [value]="false">No</mat-option>
            </mat-select>
        </mat-form-field>
    </form>
    <mat-divider></mat-divider>
    <form class="form">
        <mat-form-field>
            <mat-label>Colección</mat-label>
            <mat-select [(ngModel)]="movieData.collection.name" [ngModelOptions]="{standalone: true}">
                <mat-option [value]="null">-- No pertenece a ninguna colección --</mat-option>
                <mat-option *ngFor="let collection of movieCollectionsList" [value]="collection.name">
                    {{collection.name}}</mat-option>
            </mat-select>
        </mat-form-field>
    </form>
    <mat-divider></mat-divider>
    <form class="form">
        <mat-form-field>
            <mat-label>Género(s)</mat-label>
            <mat-select [formControl]="selectedGenres" [(value)]="movieData.genres.name" multiple>
                <mat-option [value]="null">-- Seleccionar --</mat-option>
                <mat-option *ngFor="let genre of movieGenresList" [value]="genre">{{genre}}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-list>
            <h2>Géneros de la película</h2>
            <mat-list-item *ngFor="let movieGenre of movieData.genres">
                <h3>
                    {{movieGenre}}
                </h3>
            </mat-list-item>
        </mat-list>
    </form>
    <mat-divider></mat-divider>
    <form class="form">
        <mat-form-field>
            <mat-label>IMDB</mat-label>
            <input matInput [(ngModel)]="movieData.imdb_id" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
    </form>
    <mat-divider></mat-divider>
    <form class="form">
        <mat-form-field>
            <mat-label>Año de lanzamiento</mat-label>
            <input type="number" [minlength]="4" [maxlength]="4" matInput [(ngModel)]="movieData.release_date"
                [ngModelOptions]="{standalone: true}">
        </mat-form-field>
    </form>
    <mat-divider></mat-divider>
    <form class="form">
        <mat-form-field>
            <mat-label>Subtítulo</mat-label>
            <input matInput [(ngModel)]="movieData.tagline" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
    </form>
    <!-- <mat-divider></mat-divider>
    <form class="form">
        <mat-label>Poster</mat-label>
        <input type="file">
    </form> -->

</div>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true">Cerrar</button>
    <button mat-button (click)="updateMovieDetails()" [mat-dialog-close]="true" cdkFocusInitial>Guardar</button>
</mat-dialog-actions>
